
        {% extends 'base.html' %}
        {% block content %}
        {% load crispy_forms_tags %}
         <div class="content-section">
         <form method="POST">
             {% csrf_token %}
             {{ form|crispy }}
             <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Sign In</button>
             </div>
         </form>
         <div class="border-top pt-3">
             <small class="text_muted">Need an Account <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
         </div>
         </div>
        {% endblock content %}
