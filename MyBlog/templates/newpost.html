 {% extends "base.html" %}
    {% load static %}
    {% load crispy_forms_tags %}
    {% block title %}
        <title>New Post</title>
    {% endblock title %}
    {% block body %}
    <<div class="modal-dialog newpost ">
			<div class="col-sm-9 main-section">
				<div class="modal-content">
                    <h3 class="border-bottom mt-2 text-center bg-light">Create Your Post Here</h3>
						<div class="col-12 form-input mt-3">
							<form method="POST">
								<div class="form-group">
                                    {% csrf_token %}
									{{ form|crispy }}
								</div><br>
								<button type="submit" class="btn btn-primary offset-lg-2 col-lg-8  mb-3 ">Create Post</button><br>

							</form>
						</div>
					</div>
				</div>
		</div>
    {% endblock %}
