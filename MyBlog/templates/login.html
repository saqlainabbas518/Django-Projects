{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
	<title></title>
</head>
<body>
        {% block content %}
		<div class="modal-dialog text-center mt-5">
			<div class="col-sm-9 main-section">
				<div class="modal-content">
					<div class="col-12 user-img">
						<img class="mb-5" width="100" height="100" src="{% static 'images/login3.png' %}">
					</div>	
						<div class="col-12 form-input">
							<form method="POST">
								<div class="form-group">
                                    {% csrf_token %}
									{{ form|crispy }}
								</div><br>
								<button type="submit" class="btn btn-primary col-lg-8  mt-0">Login</button><br>

							</form>
                                 <div class="col-12 forgot mt-2">
									<p class="text-center text-justify">Need an Account<br><a href="{% url 'register' %}">Sign Up</a></p>
								</div>
						</div>
					</div>
				</div>			
		</div>
        {% endblock %}
	

	

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
