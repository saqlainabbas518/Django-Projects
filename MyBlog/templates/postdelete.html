{% extends 'base.html' %}#}
        {% block body %}
       <div class="container"><style>.container{height: 120px; width: 100%; margin-top:20px;}</style>
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <legend class="border-bottom mb-4 text-light">Delete Post</legend>
                    <h2 class="text-light">Are you sure you want to delete the post "{{ object.title }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-light" href="{% url 'allposts'  %}">Cancel</a>
                </div>
            </form>
        </div>
       </div>
       {% endblock %}
