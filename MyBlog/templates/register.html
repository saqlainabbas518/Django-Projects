{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
		 <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
	<title></title>
</head>
<body>
		<div class="modal-dialog text-center fixed-top">
			<div class="col-sm-9 main-section">
				<div class="modal-content">
					<div class="col-12 user-img">
						<img width="80" height="80" src="{%static 'images/login3.png' %}">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
					</div>	
						<div class="col-12 form-input">
							<form method="POST">
                                {% csrf_token %}
								{{ form|crispy }}
								<button type="submit" class="btn btn-primary col-lg-8 col-8 col-md-8 mt-0">Register</button><br>
								<div class="col-12 forgot border-top">
									<p class="text-center text-justify">Already have an account &nbsp;<a href="{% url 'login' %}">Sign In</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>			
		</div>
	

	

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
